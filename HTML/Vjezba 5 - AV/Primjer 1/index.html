<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio i Video</title>
</head>

<body>
    <h1>Multimedijski sadržaji u HTML-u</h1>
    <h2>Video</h2>
    <video src="../multimedia/video/mountains.mp4" controls width="720" height="404"></video>
    <video controls width="720" height="404" loop autoplay muted>
        <source src="../multimedia/video/mountains.mp4" type="video/mp4">
    </video>

    <video controls width="720" height="404">
        <source src="../multimedia/video/mountains.mp4" type="video/mp4">
        <source src="../multimedia/video/mountains.webm" type="video/webm">
        <p>Vaš preglednik na podržava prikazivanje video sadržaja!</p>
    </video>
    <h2>Audio</h2>
    <audio src="../multimedia/audio/in3s.mp3" controls></audio>
    <audio controls>
        <source src="../multimedia/audio/in3s.mp3" type="audio/mp3">
    </audio>
</body>

</html>
