<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="400" height="200" style="border: 1px solid black">
      <rect
        x="0"
        y="0"
        width="200"
        height="100"
        fill="#F00"
        stroke="#333"
        stroke-width="2px"
      />
    </svg>
    <hr />
    <svg width="400" height="200" style="border: 1px solid black">
      <circle cx="200" cy="100" r="85" fill="#F00" />
    </svg>
    <hr />
    <svg width="400" height="200" style="border: 1px solid black">
      <ellipse cx="200" cy="100" rx="185" ry="85" fill="#F00" />
    </svg>
    <hr />
    <svg width="400" height="200" style="border: 1px solid black">
      <line x1="0" y1="0" x2="300" y2="200" stroke="#F00" stroke-width="5px" />
    </svg>
    <svg width="400" height="200" style="border: 1px solid black">
      <polygon
        points="200,20, 380,180, 20,180"
        stroke="#F00"
        stroke-width="2px"
        fill="#eee"
      />
    </svg>
    <svg width="400" height="200" style="border: 1px solid black">
      <polyline
        points="20,20, 60,20, 60,40, 100,40, 100,60, 140,60, 140,80"
        stroke="#F00"
        stroke-width="3px"
        fill="none"
      />
    </svg>
    <hr />
    <svg width="400" height="200" style="border: 1px solid black">
      <text x="8" y="30" fill="green">Moj tekst</text>
      <line
        x1="8"
        y1="38"
        x2="160"
        y2="38"
        stroke="#F00"
        stroke-width="3px"
        fill="none"
      />
    </svg>
  </body>
</html>
