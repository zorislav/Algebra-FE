<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>SVG</title>
  </head>
  <body>
    <svg width="1200" height="420">
      <circle
        cx="200"
        cy="150"
        r="85"
        stroke="blue"
        stroke-width="10px"
        fill-opacity="0%"
      />
      <circle
        cx="400"
        cy="150"
        r="85"
        stroke="black"
        stroke-width="10px"
        fill-opacity="0%"
      />
      <circle
        cx="600"
        cy="150"
        r="85"
        stroke="red"
        stroke-width="10px"
        fill-opacity="0%"
      />
      <circle
        cx="300"
        cy="250"
        r="85"
        stroke="gold"
        stroke-width="10px"
        fill-opacity="0%"
      />
      <circle
        cx="500"
        cy="250"
        r="85"
        stroke="green"
        stroke-width="10px"
        fill-opacity="0%"
      />
    </svg>
  </body>
</html>
