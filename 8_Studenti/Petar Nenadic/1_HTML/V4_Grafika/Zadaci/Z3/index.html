    <title>SVG</title>

  <body>
    <svg width="500" height="500">
      <rect x="0" y="0" width="500" height="500" fill="red" />

        points="250, 20, 480, 480, 20, 480"
        stroke="#000"
        stroke-width="5px"
        fill="#eee"
      />
      <circle
        cx="250"
        cy="250"
        r="145"
        fill="#00F"
        stroke="#070"
        stroke-width="5px"
      />
    </svg>
