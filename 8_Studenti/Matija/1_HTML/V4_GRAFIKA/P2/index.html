<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg</title>
</head>

<body>
  <svg width="400" height="200" style="border: 1px solid #f00">
    <rect x="100" y="50" width="200" height="100" fill="#F00" stroke="#333" stroke-width="2px">
  </svg>
  <hr>
  <svg width="400" height="200" style="border: 1px solid #f00">
    <circle cx="200" cy="100" r="85" fill="#f00" />
  </svg>
  <hr>
  <svg width="400" height="200" style="border: 1px solid #f00">
    <ellipse cx="200" cy="200" rx="185" ry="85" fill="#f00" />
  </svg>
  <hr>
  <svg width="400" height="200" style="border: 1px solid #f00">
    <line x1="0" y1="0" x2="300" y2="200" stroke="#f00" stroke-width="5px" />
  </svg>
  <hr>
  <svg width="400" height="200" style="border: 1px solid #f00">
    <polygon points="200,20,380,180,20,180" stroke="#f00" stroke-width="2px" fill="#eee" />
  </svg>
  <hr>
  <svg width="400" height="200" style="border: 1px solid #f00">
    <polyline points="20,20,60,20,60,40,100,40,100,60,140,60,140,80" stroke="#f00" stroke-width="3px" fill="#eee" />
  </svg>
  <hr>
  <svg width="400" height="200" style="border: 1px solid #f00">
    <text x="0" y="30" fill="green">Moj tekst</text>
    <line x1="0" y1="38" x2="160" y2="38" stroke="#f00" stroke-width="3px" fill="#eee" />
  </svg>
</body>

</html>
