<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Obrasci Zadatak</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form name="prijava" action="" method="post" autocomplete="on">
        <p>
            <label for="ime">Ime i prezime *</label><br>
            <input id="ime" type="text" name="ime" required placeholder="Vaše ime i prezime">
        </p>
        <p>
            <label for="e-adresa">E-mail adresa *</label><br>
            <input id="e-adresa" type="email" name="e-adresa" required placeholder="Upišite valjanu e-mail adresu" size="30">
        </p>
        <p>
            <label for="telefon">Kontakt broj telefona</label><br>
            <input id="telefon" type="tel">
        </p>
        <p>
            <label for="datum">Datum rođenja</label><br>
            <input id="datum" type="date">
        </p>
        <p>Koje jezike govorite?<br>
            <label for="engleski">Engleski</label>
            <input id="engleski" type="checkbox" value="engleski">
            <label for="talijanski">Talijanski</label>
            <input id="talijanski" type="checkbox" value="talijanski">
            <label for="njemacki">Njemački</label>
            <input id="njemacki" type="checkbox" value="njemacki">
            <label for="francuski">Francuski</label>
            <input id="francuski" type="checkbox" value="francuski">
            <label for="spanjolski">Španjolski</label>
            <input id="spanjolski" type="checkbox" value="spanjolski">
        </p>
        <p>
            Da li ste do sada koristili usluge naše tvrtke?<br>
            <label for="usluge-da">Da</label>
            <input id="usluge-da" type="radio" value="yes">
            <label for="usluge-ne">Ne</label>
            <input id="usluge-ne" type="radio" value="no">
        </p>
        <p>
            <label for="cv">Priložite životopis</label><br>
            <input id="cv" type="file">
        </p>
        <p>
            <input name="reset_btn" type="reset" value="Poništi">
            <input name="submit_btn" type="submit" value="Prijavi se">
        </p>
    </form>
</body>
</html>
