<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout dodatno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="Logo.png" width="150" alt="Logo tvrtke">
            <p>Moja tvrtka</p>
        </div>
        <nav>
            <ul>
                <li>Opcija 1</li>
                <li>Opcija 2</li>
                <li>Opcija 3</li>
            </ul>
        </nav>
    </header>
    <br>
    <hr>
    <br>
    <div class="out-flex-container"> 
        <div class="in-flex-container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>   
        <div class="in-flex-container">
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="grid">
        <div class="grid-item">
            <div class="box">1</div>
        </div>
        <div class="grid-item">
            <div class="box">2</div>
        </div>
        <div class="grid-item">
            <div class="box">3</div>
        </div>
        <div class="grid-item">
            <div class="box">4</div>
        </div>
        <div class="grid-item">
            <div class="box">5</div>
        </div>
        <div class="grid-item">
            <div class="box">6</div>
        </div>
        <div class="grid-item">
            <div class="box">7</div>
        </div>
        <div class="grid-item">
            <div class="box">8</div>
        </div>
        <div class="grid-item">
            <div class="box">9</div>
        </div>
    </div>


</body>
</html>
