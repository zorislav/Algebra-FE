<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas1</title>
</head>
<body>
  <canvas id="myCanvas1" width="600" height="200"></canvas>
  <script>
    var canvasEl = document.getElementById("myCanvas1");
    var ctx = canvasEl.getContext("2d");

    ctx.fillStyle = "#F00";
    ctx.fillRect(10,10,100,100)
  </script>
  
</body>
</html>
