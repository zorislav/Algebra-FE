<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My tasks</h1>
    <div class="button-group">
      <button id="button-all" disabled>All</button>
      <button id="button-active">Active</button>
      <button id="button-completed">Completed</button>
    </div>
  </header>
  <main>
    <div id="section-todo">
      <div id="section-input">
        <input id="input-text" type="text" placeholder="Add todo" autofocus>
        <input id="input-add" type="submit" value="Add">        
      </div>
      <ul></ul>      
    </div>
    <div id="section-clear-completed">
      <button id="button-clear-completed">Clear completed</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
