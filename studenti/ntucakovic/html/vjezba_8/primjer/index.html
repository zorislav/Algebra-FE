<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrasci</title>
</head>
<body>
  <form name="obrazac1" action="" method="post" autocomplete="off" target="_blank">
    <p>
      <label for="ime">Ime i prezime</label><br>
      <input id="ime" name="imeiprezime" size="100" maxlength="30" type="text" placeholder="Vaše ime i prezime" required>
    </p>
   <p>
      <label for="mail">E-mail adresa</label><br>
      <input name="email" id="mail" type="email" placeholder="@" size="20" maxlength="20">
   </p>
    <p>
      <label for="tel">Telefon</label><br>
      <input type="tel" name="tel" id="tel" placeholder="099/1234-123" pattern="[0-9]{3}/[0-9]{4}-[0-9]{3}">
    </p>
    <p>
      <label for="zaporka">Vaša zaporka</label><br>
      <input id="zaporka" name="zaporka" type="password" size="10" maxlength="8" disabled>
    </p>
    <p>
      <label for="boja">Boja</label><br>
      <input type="color" name="boja" id="boja">
    </p>
    <p>
      <label for="obavijesti">Želim primati obavijesti</label>
      <input id="obavijesti" name="newsletter" type="checkbox" value="true" checked>
    </p>
    <p>
      Ocijenite usluge našte tvrtke<br>
      <label for="o1">1</label>
      <input type="radio" name="ocjena" id="o1" value="1">
      <label for="o2">2</label>
      <input type="radio" name="ocjena" id="o2" value="2">
      <label for="o3">3</label>
      <input type="radio" name="ocjena" id="o3" value="3">
      <label for="o4">4</label>
      <input type="radio" name="ocjena" id="o4" value="3">
      <label for="o5">5</label>
      <input type="radio" name="ocjena" id="o5" value="4">
    </p>
    <p>
      <label for="dokument">Priložite dokument</label><br>
      <input id="dokument" type="file" name="dokument">
    </p>
    <p>
      <label for="datum">Odaberite datum</label><br>
      <input id="datum" name="datum " type="date" min="1984-12-31" max="2020-06-30">
    </p>
    <p>
      <label for="komentar">Upišite Vaš komentar</label><br>
      <textarea name="komentar" id="komentar" cols="45" rows="10" style="resize:none;"></textarea>
    </p>
    <p>
      <label for="grad">Odaberite seminar</label><br>
      <select name="grad" id="grad">
        <option value="london">London</option>
        <option value="pariz" selected>Pariz</option>
        <option value="rim">Rim</option>
      </select>
    </p>
    <p>
      <label for="grad2">Odaberite ili upišite grad</label><br>
      <input type="text" name="grad2" id="grad2" list="gradovi">
      <datalist id="gradovi">
        <option value="London">
        <option value="Pariz">
        <option value="Rim">
      </datalist>
    </p>
    <p>
      <input name="reset_btb" type="reset" value="Poništi obrazac">
      <input name="submit_btn" type="submit" value="Pošalji podatke">
    </p>
   
</body>
</html>
