<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form name="prijava" action="" method="post" enctype="multipart/form-data" autocomplete="on">
    <p>
      <label for="ime">Ime i prezime *</label><br>
      <input id="ime" type="text" name="ime" required placeholder="Vaše ime i prezime">
    </p>
    <p>
      <label for="e-adresa">E-mail adresa *</label><br>
      <input id="e-adresa" type="email" name="e-adresa" required placeholder="Upišite valjanu e-mail adresu"
          size="30">
    </p>
    <p>
      <label for="telefon">Kontakt broj telefona</label><br>
      <input id="telefon" type="tel" name="telefon" required>
    </p>
    <p>
      <label for="datum">Datum rođenja</label><br>
      <input id="datum" type="date" name="datum" required>
    </p>
    <p>
      Koje jezike govorite? <br>
      <label for="engleski">Engleski</label>
      <input type="checkbox" name="jezik1" id="engleski" value="engleski">
      <label for="talijanski">Talijanski</label>
      <input type="checkbox" name="jezik2" id="talijanski" value="talijanski">
      <label for="njemački">Njemački</label>
      <input type="checkbox" name="jezik3" id="njemački" value="njemački">
      <label for="francuski">Francuski</label>
      <input type="checkbox" name="jezik4" id="francuski" value="francuski">
      <label for="španjolski">Španjolski</label>
      <input type="checkbox" name="jezik5" id="španjolski" value="španjolski">
    </p>
    <p>
      Jeste li do sada koristili usluge nađe tvrtke
      <label for="usluge-da">Da</label>
      <input type="radio" name="usluge" id="usluge-da" value="yes">
      <label for="usluge-ne">Ne</label>
      <input type="radio" name="usluge" id="usluge-ne" value="no">
    </p>
    <p>
      <label for="cv">Priložite životopis</label><br>
      <input id="cv" name="cv" type="file" required>
    </p>
    <p>
      <input name="reset_btn" type="reset" value="Poništi">
      <input name="submit_btn" type="submit" value="Prijavi se">
    </p>
  </form>
</body>
</html>
