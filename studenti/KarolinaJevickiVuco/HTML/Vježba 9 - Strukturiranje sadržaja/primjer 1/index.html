<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Strukturiranje sadržaja - stari način</title>
</head>
<body>
   <div id="header">
      zaglavlje stranice
      (naslov stranice, logo, navigacija. uvodni tekst)
   </div>
   <div id="main">
      glavni sadržaj stranice
      (naslovi, odlomci teksta, slike, multimedija, obrasci, ... )
   </div>
   <div id="footer">
      podnožje stranice
      (opće informacije, linkovi, kontakti, copyright)
   </div>
</body>
</html>
