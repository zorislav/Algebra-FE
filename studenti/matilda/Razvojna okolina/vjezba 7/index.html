<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handlebars</title>
  </head>
  <body>
    <script id="hb-template" type="text/x-handlebars-template">
      <table>
        <tr>
          <th>#</th>
          <th>Ime</th>
        </tr>
        {{#each pokemon}}
          <tr>
            <td>{{@index}}</td>
            <td><a href="{{this.url}}">{{this.name}}</a></td>
          </tr>
        {{/each}}
      </table>
    </script>
    <div id="hb-result"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.js"></script>
    <script src="script.js"></script>
  </body>
</html>
